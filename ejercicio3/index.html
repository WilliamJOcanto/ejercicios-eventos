<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculo masa corporal</title>
</head>
<body class="flex gap-8 justify-center items-center h-screen w-4/5 mx-auto">   
            <div id="divAlturaPeso" class="flex flex-col justify-center content-center gap-8 border-4 border-black border-solid w-1/3 h-5/6 p-10 bg-gray-700 rounded-xl">
                <h2 class="text-3xl">Estatura</h2>
                <span>En centimetros</span>
                <input id="estatura" class="p-1.5 mb-10" type="number">
                <h2 class="text-3xl">Peso</h2>
                <span>En kilogramos</span>
                <input id="peso" class="p-1.5" type="number">
                <button id="botonCalculo" class="border-2 border-black border-solid pr-8 pl-3 py-2 font-bold bg-yellow-400 cursor-pointerte">Calculate</button>
            </div>
            <div class="flex flex-col justify-center content-center gap-8 border-4 border-black border-solid w-1/3 h-fit p-10 bg-gray-700 rounded-xl">
                <h2 class="text-3xl">Resultado</h2>
                <span>Su indice de masa corporal es:</span>
                <span id="resultado" class="bg-white"></span>
            </div>
    <script src="./index.js"></script>
</body>
</html>
